<form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
  <input type="hidden" name="PMId" #PMId="ngModel" [(ngModel)]="service.formData.PMId">
  <div class="form-group">

    <input type="text" class="form-control" name="CardOwnerName" #CardOwnerName="ngModel"
      [(ngModel)]="service.formData.CardOwnerName" placeholder="CardOwnerName" required>

  </div>
  <div class="form-group">

    <input type="text" class="form-control" name="CardNumber" #CardNumber="ngModel"
      [(ngModel)]="service.formData.CardNumber" placeholder="CardNumber" required maxlength="16" minlength="16">

  </div>
  <div class="form-group">

    <input type="text" class="form-control" name="ExpirationDate" #ExpirationDate="ngModel"
      [(ngModel)]="service.formData.ExpirationDate" placeholder="ExpirationDate" required maxlength="5" minlength="5">

  </div>
  <div class="form-group">

    <input type="password" class="form-control" name="CVV" #CVV="ngModel" [(ngModel)]="service.formData.CVV" placeholder="CVV" required maxlength="3" minlength="3">

  </div>
  <button type="submit" class="btn btn-primary" style="float:right;">Submit</button>
</form>
